name: Deploy Web Api

env:
  AZURE_WEBAPP_NAME: app-workoutbuddy-staging-we
  WEBAPP_PUBLISH_PATH: ./publish
  WEBAPP_DEPLOY_PATH: ./deploy
  DOTNET_VERSION: "8"

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Dependency cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: dotnet build ./src/WorkoutBuddy.sln --configuration Release

      - name: Publish
        run: dotnet publish ./src/WorkoutBuddy/WorkoutBuddy.csproj -c Release -o ${{env.WEBAPP_PUBLISH_PATH}}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-api
          path: ${{env.WEBAPP_PUBLISH_PATH}}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Development"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-api
          path: ${{env.WEBAPP_DEPLOY_PATH}}

      - name: Deploy to Azure
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.WEBAPP_DEPLOY_PATH}}
